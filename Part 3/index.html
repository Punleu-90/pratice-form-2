<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<link rel="stylesheet" href="style.css"/>
<body>
    <div class="container">
        <div class="box">
        <div> <h1>Online Registeration </h1> </div>
        <form>
            <div class="fname">
            <label for="fname" >Firstname: </label><br>
            <input type="text" id=fname value="enter your firstname"><br>
            </div>
            <div class="lname">
            <label for="lname">Lastname: </label><br>
            <input type="text" id=lname value="enter your lastname"><br>
            </div>
            <div class="Gender">
                <label for="Gender"> Gender </label><br>
                <input type="text" id=gender value="Male or Female"><br>
            </div>
            <div class="Date">
                <label for="Date">Data of Birth </label><br>
                <input type="text" id=Data value="DD/MM/YY"><br>
            </div>
            <div class="Email">
                <label for="Email">Email </label><br>
                <input type="text" id=email style="width: 700px;" value="enter your email"><br>
            </div>
            <div class="Company">
                <label for="Company">Company (if appilcable) </label><br>
                <input type="text" id=company style="width: 700px;" value="company"><br>
            </div>
            <div class="Physical">
                <label for="Physical">Physical Address</label><br>
                <input type="text" id=physical style="width: 700px;" value="Physical Address"><br>
            </div>
            <div class="Password">
                <label for="Password">Password</label><br>
                <input type="text" id=Password value="Password"><br>
            </div>
            <div class="Comfirm">
                <label for="Comfirm">Comfirm Password</label><br>
                <input type="text" id=Comfirm  value="Password comfirmation"><br>
            </div>
            <div>
            </div>
        </form>
        <div class="Sign">
            <button>Sign Up</button>
        </div>
       </div>
    </div>
</body>
</html>
